
<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Products
      <p-button icon="pi pi-refresh"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
      <th>Reviews</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.productName}}</td>
      <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
      <td>{{product.price | currency:'USD'}}</td>
      <td>{{product.categorie}}</td>
      <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
      <td><p-tag [value]="product.status" [severity]="getSeverity(product.status)"></p-tag></td>
      <td>
      <p-button icon="pi pi-trash" styleClass="p-button-success" [style]="{ 'margin-right': '.5em' }"></p-button>
      <p-button icon="pi pi-pencil" styleClass="p-button-warning"></p-button>
    </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
